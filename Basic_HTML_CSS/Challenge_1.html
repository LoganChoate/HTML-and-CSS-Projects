<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>HTML & CSS | Challenge 1</title>
		<meta charset="UTF-8">
		<meta name="author", content="Logan">
	</head>

    <style>
        img#blurr {
            filter: blur(10px);
        }

        #round {
            border: 20px black;
            border-radius: 20px;
        }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
    </style>
	<body>
		<header>
			<h4>First Challenge</h4>
		</header>

		

        <!--Centered Image-->
            <div>
                <h3>Center an image:</h3><br>
                <img id="central" src="./Images/Central_Park_1.png"
                 alt="It's Central Park, get it?" class="center">
            </div>
        <!--End Centered Image-->

        <!--Blurred Image-->
            <div>
                <h3>Blur an inmage:</h3>
                <img id="blurr" src="./Images/Blurry_Beach_1.png" alt="Blur-ception">
            </div>
        <!--End Blurred Image-->

        <!--Rounded Corners-->
            <div>
                <h3>Apply Corner Radius to an image:</h3>
                <img id="round" src="./Images/Rounded_1.png" alt="Orbs a plenty"> 
            </div>
        <!--End Rounded Corners-->
	</body>
</html>
